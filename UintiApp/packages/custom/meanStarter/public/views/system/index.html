<div layout="column" flex data-ng-controller="IndexController">
  <md-content layout="column" layout-padding flex>
    <p class="md-subhead">

      <md-input-container>
        <label>I want to swim in...</label>
        <md-select ng-model="selectedCity">
          <md-option ng-value="city" ng-repeat="city in cities">{{city.name}}</md-option>
        </md-select>
      </md-input-container>
      <md-button class="md-primary" type="submit" ng-click="getSwimWeather()">Submit</md-button>

    </p>

    <p class="md-subhead">
      <div ng-repeat="placeToSwim in placesToSwim">
        {{placeToSwim.name}}
      </div>
    </p>

  </md-content>
</div>
