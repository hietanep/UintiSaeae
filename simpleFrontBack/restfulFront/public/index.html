<!DOCTYPE>
<html ng-app="myApp">
<head>
	<!-- BOOTSTRAP-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7s/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<title>Tutorial - contactlistapp</title>
</head>
<body>
	<h2>restfullFront</h2>
	<div class="container" ng-controller="AppCtrl">
		<table class="table">
			<thead>
				<tr>
					<td>Elokuvan nimi</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td><input class="form-control" ng-model="name"></td>	
					<td><button class="btn btn-primary" ng-click="getMovie()">Hae elokuva</button></td>
				</tr>
				<tr>
				<td>{{response}}</td>
				</tr>

				<tr>
					<td>Paikkakunta</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td><input class="form-control" ng-model="location"></td>
					<td><button class="btn btn-primary" ng-click="getSaa()">Hae sää</button></td>
				</tr>
				<tr>
					<td>{{saa}}</td>
				</tr>
			</thead>
		</table>
	</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
